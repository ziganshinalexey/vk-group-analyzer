stages:
  - common
  - validator-pre
  - cpd
  - tests
  - php7.0
  - php7.1
  - php7.2
  - validator-manual
  - validator-post
  - tag

ci-config-check:
  stage: common
  script: /pub/ci/ci_config/ci_config.py

changelog-check:
  stage: common
  script: /pub/ci/changelog/changelog.py

validator-pre-php:
  stage: validator-pre
  variables:
    TYPE: pre-php
  script: /pub/ci/validator/package.py
  allow_failure: false

validator-pre-js:
  stage: validator-pre
  variables:
    TYPE: pre-js
  script: /pub/ci/validator/package.py

validator-pre-css:
  stage: validator-pre
  variables:
    TYPE: pre-css
  script: /pub/ci/validator/package.py
  allow_failure: true

cpd-php:
  stage: cpd
  variables:
    LANGUAGE: php
  script: /pub/ci/cpd/package.py
  allow_failure: False

phpmnd:
  stage: cpd
  script: /pub/ci/mnd/package.py
  allow_failure: true

cpd-js:
  stage: cpd
  variables:
    LANGUAGE: es
  script: /pub/ci/cpd/package.py
  allow_failure: true

cpd-css:
  stage: cpd
  variables:
    LANGUAGE: less
  script: /pub/ci/cpd/package.py
  allow_failure: true

tests-exists-api:
  stage: tests
  script: /pub/ci/tests_exists_api/package.py
  allow_failure: false

tests-check-skip:
  stage: tests
  script: /pub/ci/tests_check_skip/package.py
  allow_failure: true

